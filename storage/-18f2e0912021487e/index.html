<!DOCTYPE html>
<html lang="en">
    <head>
        <title>19 5th Avenue bulletin board</title>
        <script src="bb.js"></script>
        <link href="bb.css" rel="stylesheet" />
    </head>
    <body onload="init()" onbeforeunload="init()">
        <h1 class="title">Bulletin Board</h1>
        <div id="all_posts" class="body">
            <div id="new_thread" class="final">
                <form accept-charset="UTF-8" action="/post" method="post" id="post_msg">
                    <input type="hidden" id="idField" name="post[id]" />
                    <input type="hidden" id="replies_to" name="post[replies_to]" />
                    <input type="hidden" id="timestamp" name="post[timestamp]" />
                    <div id="author" class="author"></div>
                    <div class="itemBody">
                        <textarea id="text" name="post[body]"></textarea>
                        <input type="submit" value="Post"/>
                    </div>
                </form>
                <form accept-charset="UTF-8" action="/post" method="post" id="rename_self">
                    <div class="author">
                        <input type="button" id="rename_toggle" value="Change name" />
                        <input type="submit" id="rename_submit" class="hide" value="Change name" />
                    </div>
                    <div class="itemBody hide">
                        <div>
                            <div class="field_title">Change to</div>
                            <input type="text" name="name[name]" />
                        </div>
                        <div>
                            <div class="field_title">Key</div>
                            <input type="text" name="name[key]" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer"></div>
        <div class="post stamp">
            <div class="author"></div>
            <div class="itemBody">
                <div class="timestamp"></div>
            </div>
        </div>
    </body>
</html>
